<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="grocery list">
    <meta name="keywords" content="HTML, SASS, JavaScript">
    <meta name="author" content="Kostas Petrou">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Shalimar&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js" defer></script> 
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <p class="titleHead">Grocery List</p>
      
      <div class="orderContainer">
        <div id="delete" class="icon">
          <img src="./pencil-min.svg" alt="My Happy SVG" />
        </div>
        <div id="inCon" class="orders">
          <input type="text" id="inputs" name="fname" class="inputBox">
        </div>
      </div>
      <div id="outCon" class="outputsContainer">
      </div>
    </div>
  </div>
</body>

</html>
